<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body style="margin: 100px;">

            <h1 style="text-align: center;">YOUR INFO</h1>

            <form class="row g-3">
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">First Name</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Last Name</label>
                  <input type="password" class="form-control" id="inputPassword4">
                </div>
                
                <div class="col-md-4">
                  <label for="district" class="form-label">Select District:</label>
                  <select  name="district" id="district" class="form-select">
                    <option selected>Choose...</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Pune">Pune</option>
                    
                  </select>
                </div>

                <div class="col-md-4">
                    <label for="sub_district" class="form-label">Select Sub-District:</label>
                    <select  name="district" id="sub_district" class="form-select">
                      <option selected>Choose...</option>

                    </select>
                  </div>
                  
                    <div class="col-md-2">
                    <label for="village" class="form-label">Village</label>
                    <input type="text" class="form-control" id="village">
                    </div>
                    

                <div class="col-md-2">
                  <label for="inputZip" class="form-label">Zip</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>

  
                <div class="col-12">
                  <button type="submit" class="btn btn-outline-success">Submit</button>
                </div>
              </form>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="./index.js"></script>
</body>
</html>
